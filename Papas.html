<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Papas Fritas</title>
  <link rel="stylesheet" href="CSS/papas.css" />
</head>
<body>


  <header>
    <div class="nav">
      <div class="logo">
        <img src="imagenes/logo.jpeg" alt="Logo" />
        <h1>Hamburguesas Neuquén</h1>
      </div>
      <label for="menu-toggle" class="menu-btn">&#9776;</label>
    </div>
  </header>


  <input type="checkbox" id="menu-toggle" />
  <nav class="side-menu">
    <label for="menu-toggle" class="close-btn">&times;</label>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="Hamburguesas.html">Hamburguesas</a></li>

      <li><a href="Papas.html">Papas Fritas</a></li>
      <li><a href="#">Mi carrito</a></li>
    </ul>
  </nav>

  
  <main style="padding: 20px;">
     <h2>Seleccione sus papas preferidas:</h2>

    <section class="productos">

        <div class="producto">
            <img src="imagenes/papas_fritas.jpg" height="300" width="300" alt="Papas fritas">
            <h3>Papas fritas</h3>
            <p>$1500</p>
            <button onclick="agregarAlCarrito('Papas fritas', 1500, 'Imágenes/papas_fritas.jpg')">
                Agregar al carrito
            </button>
        </div>

        <div class="producto">
            <img src="imagenes/papas_fritas_queso.jpg" height="300" width="300" alt="Papas fritas con queso">
            <h3>Papas fritas con queso cheddar</h3>
            <p>$2500</p>
            <button onclick="agregarAlCarrito('Papas fritas con queso cheddar', 2500, 'Imágenes/papas_fritas_queso.jpg')">
                Agregar al carrito
            </button>
        </div>

        <div class="producto">
            <img src="imagenes/papas.huevos.webp" height="300" width="300" alt="Papas con huevo">
            <h3>Papas fritas con huevo revueltos</h3>
            <p>$4000</p>
            <button onclick="agregarAlCarrito('Papas fritas con huevo revueltos', 4000, 'Imágenes/papas_huevos.webp')">
                Agregar al carrito
            </button>
    </section>
     <script src="carrito_funcion.js"></script>
  </main>

  
  <footer>
    <p>2025 Hamburguesas Neuquén. Todos los derechos reservados.</p>
  </footer>
